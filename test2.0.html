<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>申請書</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5dc;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #444;
    }
    section {
      background-color: #fffaf0;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h1>申請書</h1>
  <section>
    <h2>個人簡介和申請動機</h2>
    <p>這裡填寫你的個人簡介與申請動機。</p>
  </section>
  <section>
    <h2>目前的職業背景／畢業科系</h2>
    <p>這裡填寫你的職業背景或畢業科系。</p>
  </section>
  <section>
    <h2>學習時間安排</h2>
    <p>這裡填寫你將如何安排學習時間。</p>
  </section>
  <section>
    <h2>負面情緒經歷與處理方式</h2>
    <p>這裡描述一件產生明顯負面情緒的經歷，並說明如何處理。</p>
  </section>
  <section>
    <h2>深度學習模型解決的問題</h2>
    <p>這裡填寫你最想用自己開發的深度學習模型解決的問題。</p>
  </section>
  <section>
    <h2>為何學習基礎模型實作</h2>
    <p>這裡說明即使無法達到 OpenAI 的程度，為何仍要學習基礎模型實作。</p>
  </section>
  <section>
    <h2>自上次申請以來的努力</h2>
    <p>如果是第一次申請可省略。</p>
  </section>
  <section>
    <h2>其他想說的事情</h2>
    <p>這裡填寫你想額外表達的內容。</p>
  </section>
</body>
</html>
